|<section>
    <div>
        <h1>Cart</h1>
        <p>Welcome to cart!</p>
        <table style="width:100%">
            <thead>
                <th>No</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </thead>
            <tbody>
                <tr *ngFor="let product of productsList">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td><img [src]="product.image" [alt]="product.id" width="50px" height="50px"></td>
                    <td>{{product.price}}</td>
                    <td><button class="btn" (click)="onDecrease(product.id)">-</button>{{product.quantity}}<button class="btn" (click)="onIncrease(product.id)">+</button></td>
                    <td>{{product.quantity*product.price}}</td>
                </tr>
            </tbody>
        </table>
        <h1>Total:{{calcGrandTotal()}}</h1>
    </div>
</section>
